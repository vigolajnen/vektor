<section id="action" class="action js-action">
  <div class="container">
    <div class="action__header">
      <div class="title">Дарим ручку для двери до 17 июня</div>
      <div class="warning warning--sm">
        Закажите расчёт стоимости сейчас и получите дверную ручку в подарок!
      </div>
    </div>
    <div class="action__inner">
      <div class="action__item">
        <div class="action__box">
          <img class="action__pic" src="img/action/door.jpg" alt="pic">
          <img class="action__pic" width="50" height="50" src="img/icons/icon-plus-2.svg" alt="pic">
          <img class="action__pic" src="img/action/door-2.png" alt="pic">
        </div>
      </div>
      <div class="action__item">
        <form action="" class="action__form form">
          <div class="form__caption">Заполни заявку и получи дверную ручку на свой выбор</div>
          <div class="form__item">
            <label for="form-name" class="visually-hidden">Ваше имя</label>
            <input id="form-name" type="text" class="form__field" placeholder="Ваше имя">
          </div>
          <div class="form__item">
            <label for="form-phone" class="visually-hidden">Ваш номер телефона</label>
            <input id="form-phone" type="tel" class="form__field" placeholder="Ваш номер телефона">
          </div>
          <div class="form__item">
            <button class="button" type="submit">Позвоните мне</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
