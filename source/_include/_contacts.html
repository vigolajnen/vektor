<section id="contacts" class="contacts js-contacts">
  <div class="contacts__map">
    <div id="map"></div>
  </div>
  <div class="contacts__inner container">
    <div class="contacts__header">
      <h3 class="title">Контакты</h3>
      <div class="warning">Неубиваемые и красивые металлические двери от производителя!</div>
    </div>
    <div class="contacts__box">
      <div class="contacts__box-info">
        <div class="contacts__box-item">
          <svg class="contacts__box-icon" width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-phone"></use>
          </svg>
          <span class="contacts__name">Санкт-Петербург, ул. Салова, д. 55 (ст. метро Бухарестская)</span>
        </div>
        <a class="contacts__box-link" href="tel:+79013743015">
          <svg class="contacts__box-icon" width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-phone"></use>
          </svg>
          <span class="contacts__name">+7 (901) 374-30-15</span>
        </a>
        <a class="contacts__box-link" href="mailto:info@dverimetallv.ru">
          <svg class="contacts__box-icon" width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-phone"></use>
          </svg>
          <span class="contacts__name">info@dverimetallv.ru</span>
        </a>
        <div class="contacts__box-item">
          <svg class="contacts__box-icon" width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-phone"></use>
          </svg>
          <span class="contacts__name">Пн. – Пт.: с 9:00 до 18:00</span>
        </div>
      </div>
      <div class="contacts__form">
        <form action="" class="form">
          <div class="form__caption">Оставьте заявку и мы ответим на ваши вопросы и подготовим индивидуальное
            предложение в течение дня.</div>
          <div class="form__item">
            <label for="form-name" class="visually-hidden">Ваше имя</label>
            <input id="form-name" type="text" class="form__field" placeholder="Ваше имя">
          </div>
          <div class="form__item">
            <label for="form-phone" class="visually-hidden">Ваш номер телефона</label>
            <input id="form-phone" type="tel" class="form__field" placeholder="Ваш номер телефона">
          </div>
          <div class="form__item">
            <button class="button" type="submit">Позвоните мне</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
