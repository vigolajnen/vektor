<section  class="gallery">
  <h3 class="title">Наше производство</h3>
  <div class="gallery__inner swiper-object">
    <div class="swiper-container">
      <div class="swiper-wrapper slider-base">
        <div class="swiper-slide slider-base__item">
          <img class="picture" src="img/gallery/image-1.jpg" alt="slide">
        </div>
        <div class="swiper-slide slider-base__item">
          <img class="picture" src="img/gallery/image-2.jpg" alt="slide">
        </div>
        <div class="swiper-slide slider-base__item">
          <img class="picture" src="img/gallery/image-3.jpg" alt="slide">
        </div>
        <div class="swiper-slide slider-base__item">
          <img class="picture" src="img/gallery/image-4.jpg" alt="slide">
        </div>
      </div>

    </div>
    <div class="swiper-button-prev">
      <svg class="swiper-button__icon" width="15" height="15">
        <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
      </svg></div>
    <div class="swiper-button-next">
      <svg class="swiper-button__icon" width="15" height="15">
        <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
      </svg>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>
